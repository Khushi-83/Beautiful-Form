<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>
<body>
<section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
</section>

<section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <form action="story.html" method="GET">
        <label for="Protagonist">Protagonist:</label>
        <input id="Protagonist" type="text" name="Protagonist" required>
        <br>
        <label for="Antagonist">Antagonist:</label>
        <input id="Antagonist" name="Antagonist" type="text" required>
        <br>
        <label for="SideCharacter">Side character:</label>
        <input id="SideCharacter" name="SideCharacter" type="text" required>
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>
        <label for="adj-2">Adjective (ends in -ing):</label>
        <input id="adj-2" name="adj-2" type="text" required>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
        <br>
        <div class="radio-group">
            <label>Yes or No:</label>
            <label><input type="radio" name="yesno" value="yes"> Yes</label>
            <label><input type="radio" name="yesno" value="no"> No</label>
        </div>
        <br>
        <label for="speed">Relative speed:</label>
        <select id="speed" name="speed" required>
            <option value="slow">Slow</option>
            <option value="medium">Medium</option>
            <option value="fast">Fast</option>
            <option value="faster">Faster</option>
            <option value="even-faster">Even Faster</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="second-placer gets candy!"></option>
            <option value="third-placer gets snacks!"></option>
            <option value="fourth-placer gets light snacks!"></option>
            <option value="loser gets nothing!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea>
        <br>
        <input type="submit" value="Form My Story!">
    </form></section>
</body>
</html>
